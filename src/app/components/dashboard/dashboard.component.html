<p>dashboard works!</p>
<section class="cards">
    <div class="card">
      <h4>Total Orders</h4>
      <p>{{ orders | number }}</p>
    </div>
    <div class="card">
      <h4>Revenue</h4>
      <p>${{ revenue | number }}</p>
    </div>
    <div class="card">
      <h4>Products</h4>
      <p>{{ totalProducts() }}</p>
    </div>
    <div class="card">
      <h4>Customers</h4>
      <p>{{ totalUsers() }}</p>
    </div>
  </section>
  
  <section class="tables">
    <div class="table-wrapper">
      <h3>Users</h3>
      <table>
        <thead>
          <tr><th>#</th><th>Name</th><th>Email</th><th>Status</th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of userSvc.users()">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td [ngClass]="u.status">{{u.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="table-wrapper">
      <h3>Products</h3>
      <table>
        <thead>
          <tr><th>#</th><th>Name</th><th>Stock</th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of prodSvc.products()">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td [ngClass]="
                 p.stock>20 ? 'in-stock' :
                 p.stock>0  ? 'low-stock' :
                              'out-stock'
               ">
              {{p.stock}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
